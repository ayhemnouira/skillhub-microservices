server:
  port: 8081
  error:
    include-message: always
    include-binding-errors: always

spring:
  application:
    name: auth-service

  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/skillhub_auth}
      auto-index-creation: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true

  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: ${JWT_ACCESS_EXPIRATION:86400000}
  refresh-token-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env
      base-path: /actuator

  endpoint:
    health:
      show-details: always
      show-components: always

  health:
    mongo:
      enabled: true

  info:
    env:
      enabled: true

info:
  app:
    name: SkillHub Auth Service
    description: Authentication & Authorization Microservice
    version: 1.0.0

logging:
  level:
    root: INFO
    com.skillhub.auth: DEBUG
    org.springframework.security: INFO
    org.springframework.data.mongodb: INFO
    org.springframework.mail: DEBUG

  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

  file:
    name: logs/auth-service.log
    max-size: 10MB
    max-history: 30

---
spring:
  config:
    activate:
      on-profile: docker

  data:
    mongodb:
      uri: mongodb://mongodb:27017/skillhub_auth

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/