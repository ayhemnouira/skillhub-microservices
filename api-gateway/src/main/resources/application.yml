server:
  port: 8080
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        # ==================== AUTH SERVICE ROUTES ====================
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
          filters:
            - RewritePath=/api/auth/(?<segment>.*), /${segment}
        
        # ==================== USER PROFILE ROUTES ====================
        - id: user-profile-service
          uri: lb://user-profile-service
          predicates:
            - Path=/api/profiles/**
          filters:
            - RewritePath=/api/profiles/(?<segment>.*), /${segment}
        
        # ==================== COURSE SERVICE ROUTES ====================
        - id: course-service
          uri: lb://course-service
          predicates:
            - Path=/api/courses/**
          filters:
            - RewritePath=/api/courses/(?<segment>.*), /${segment}
        
        # ==================== ENROLLMENT SERVICE ROUTES ====================
        - id: enrollment-service
          uri: lb://enrollment-service
          predicates:
            - Path=/api/enrollments/**
          filters:
            - RewritePath=/api/enrollments/(?<segment>.*), /${segment}
        
        # ==================== JOB SERVICE ROUTES ====================
        - id: job-service
          uri: lb://job-service
          predicates:
            - Path=/api/jobs/**
          filters:
            - RewritePath=/api/jobs/(?<segment>.*), /${segment}
        
        # ==================== APPLICATION SERVICE ROUTES ====================
        - id: application-service
          uri: lb://application-service
          predicates:
            - Path=/api/applications/**
          filters:
            - RewritePath=/api/applications/(?<segment>.*), /${segment}
        
        # ==================== NOTIFICATION SERVICE ROUTES ====================
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/notifications/**
          filters:
            - RewritePath=/api/notifications/(?<segment>.*), /${segment}

      # GLOBAL CORS CONFIGURATION
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"  # React frontend
              - "http://localhost:5173"  # Vite frontend
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true

# EUREKA CLIENT CONFIGURATION
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

# JWT CONFIGURATION
jwt:
  secret: "skillhub2025secretkeyforsigningjwttokensthismustbelongandcomplex"
  expiration: 86400000  # 24 hours in milliseconds

# ACTUATOR
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: always

# LOGGING
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"